{% extends "layout.html "%}
{% block body %}


    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="/login" method="post">
                    <div class="text_big">Login</div>
                    <div class="form-floating mb-3">
                        <input name="email" autocomplete="off" type="text" class="form-control" placeholder="Email">
                        <label>Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="password" autocomplete="off" type="password" class="form-control" placeholder="Password">
                        <label>Password</label>
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </form>
                {% if context %}
                    <div>{{ context }}</div>
                {% endif %}
            </div>
            <div class="col-3"></div>
        </div>
    </div>


{% endblock%}
